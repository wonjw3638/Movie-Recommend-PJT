
<div class="row justify-content-center mt-5" id="accordionFlushExample">
  <div class="col-auto">
    <div class="" id="flush-headingOne">
      <button class="btn btn-primary btn-bd-primary-genre1 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        스릴러
      </button>
    </div>
  </div>
  <div class="col-auto">
    <div class="" id="flush-headingTwo">
      <button class="btn btn-primary btn-bd-primary-genre2 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        SF
      </button>
    </div>
  </div>
  <div class="col-auto">
    <div class="" id="flush-headingThree">

      <h2 class="text-center">스릴러 영화 추천</h2>

  <div id="flush-collapseTwo" class="accordion-collapse collapse col-auto" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
    <h2 class="text-center">SF 영화 추천</h2>
    {% include 'choices/result/__carousel2.html' %}
  </div>
  <div id="flush-collapseThree" class="accordion-collapse collapse col-auto" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">

    {% include 'choices/result/__carousel3.html' %}
