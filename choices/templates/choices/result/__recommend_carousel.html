<div id="movieCarousel{{ forloop.counter }}" class="picked carousel slide" data-bs-ride="false" style="width:30rem;">
  <div class="carousel-indicators">
    {% for num in movies %}
      <button type="button" data-bs-target="#movieCarousel{{ forloop.counter }}" data-bs-slide-to="{{ forloop.counter0 }}" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
  
  <div class="carousel-inner">
    {% for movie in movies %}
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" class="d-block w-100 " alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel{{ forloop.counter }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel{{ forloop.counter }}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
